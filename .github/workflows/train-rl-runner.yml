name: Deep Q Learning Workflow

on:
  workflow_dispatch:
    inputs:
      approach:
        description: "Choose the approach"
        required: true
        type: choice
        options:
          - stable_baseline
          - keras
        default: "stable_baseline"

      algorithm:
        description: "Choose the RL algorithm"
        required: true
        type: choice
        options:
          - dqn
          - ddqn
          - duelingdqn
        default: "dqn"

      environment:
        description: "Choose the environment"
        required: true
        type: choice
        options:
          - lunarlander
          - cartpole
          - recgym
        default: "lunarlander"

      total_steps:
        description: "Total training timesteps"
        required: true
        default: "2000000"

      stage_size:
        description: "Steps per training stage (checkpoint interval)"
        required: true
        default: "200000"

      learning_rate:
        description: "Learning rate for DQN/DDQN"
        required: false
        default: "0.0005"

jobs:
  rl-trainer:
    runs-on: ubuntu-latest
    name: RL Training Job

    steps:
      # Step 1 â€” Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # -----------------------------
      # Python version switches here
      # -----------------------------
      - name: Set up Python (3.10 for recgym, else 3.13)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ github.event.inputs.environment == 'recgym' && '3.10' || '3.13' }}

      # Step 3 â€” Install system-level dependencies
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y swig

      # Step 4 â€” Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel

          if [ "${{ github.event.inputs.environment }}" = "recgym" ]; then
            echo "Using RecGym dependency file: requirements_recgym.txt"
            pip install -r requirements_recgym.txt
          else
            echo "Using default dependency file: requirements.txt"
            pip install -r requirements.txt
          fi

      # Step 5 â€” Validation & Print Info
      - name: Validate Inputs & Print System Info
        env:
          ALGO: ${{ github.event.inputs.algorithm }}
          APPROACH: ${{ github.event.inputs.approach }}
        run: |
          echo "=== WORKFLOW INPUTS START ==="
          echo "algorithm: ${{ github.event.inputs.algorithm }}"
          echo "environment: ${{ github.event.inputs.environment }}"
          echo "=== WORKFLOW INPUTS END ==="

          echo "=== RUNNER SYSTEM INFO ==="
          echo "ðŸ–¥ï¸ OS Release:"
          cat /etc/os-release

          echo "ðŸ”§ CPU Info:"
          lscpu | grep -E 'Model name|CPU\(s\)|Thread|MHz'

          echo "ðŸ’¾ Memory Info:"
          free -h

          echo "ðŸŽ¨ GPU Info:"
          if command -v nvidia-smi &> /dev/null; then
            nvidia-smi
          else
            echo "âš ï¸ No NVIDIA GPU available on this runner."
          fi

      # Step 6 â€” Run Training
      - name: Run RL Training
        env:
          ALGO: ${{ github.event.inputs.algorithm }}
          ENV_NAME: ${{ github.event.inputs.environment }}
          APPROACH: ${{ github.event.inputs.approach }}
          TOTAL_STEPS: ${{ github.event.inputs.total_steps }}
          STAGE_SIZE: ${{ github.event.inputs.stage_size }}
          LEARNING_RATE: ${{ github.event.inputs.learning_rate }}
        run: |
          echo "ðŸš€ Starting RL Training"
          echo "ðŸ§  Algorithm: $ALGO"
          echo "ðŸŒ Environment: $ENV_NAME"
          echo "ðŸŒ Approach: $APPROACH"
          echo "ðŸ”¢ Total Steps: $TOTAL_STEPS"
          echo "ðŸ“¦ Stage Size: $STAGE_SIZE"
          echo "ðŸ’¡ Learning Rate: $LEARNING_RATE"

          FILE="scripts/train_${ALGO}_${ENV_NAME}_${APPROACH}.py"
          PYTHONWARNINGS=ignore python "$FILE" \
            --total_steps $TOTAL_STEPS \
            --stage_size $STAGE_SIZE \
            --lr $LEARNING_RATE > train_log.txt

      # Step 7 â€” Show Summary
      - name: Show Training Summary
        run: tail -n 50 train_log.txt

      # Step 8 â€” Upload Models
      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: rl-trained-model
          path: models/
